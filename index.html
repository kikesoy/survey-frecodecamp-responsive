<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  <title>The NIN Survey</title>
</head>
<body>
  <div id="app">
    <form id="survey-form" action="">
      <div class="container">
        <div class="row">
          <div id="logo" class="col col-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Nine_Inch_Nails_logo.svg" alt="Nine Inch Nails Logo"/>
          </div>
          <div id="header" class="col col-right">
            <h1 id="title">Another NIN Survey</h1>
            <p id="description">This Survey Is Part Of The Responsive Web Design Projects To Get The Responsive Web Design Certification</p>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col col-left">
            <label for="name" id="name-label">*Name:</label>
          </div>
          <div class="col col-right">
            <input type="text" name="name" id="name" placeholder="Tell us your name" required>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label for="email" id="email-label">*Email:</label>
          </div>
          <div class="col col-right">
            <input type="email" name="email" id="email" placeholder="What's your email address" required>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label for="number" id="number-label">*NIN Albums:</label>
          </div>
          <div class="col col-right">
            <input type="number" name="number" id="number" min="0" max="99" placeholder="How many NIN albums do you own?" required>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label for="dropdown">What's your favorite NIN album:</label>
          </div>
          <div class="col col-right">
            <select name="dropdown" id="dropdown">
              <option disabled value="">Choose your favorite record</option>
              <option value="halo2">Pretty Hate Machine</option>
              <option value="halo8">The Downward Spiral</option>
              <option value="halo14">The Fragile</option>
              <option value="halo19">With Teeth</option>
              <option value="halo24">Year Zero</option>
              <option value="halo26">Ghosts I–IV</option>
              <option value="halo27">The Slip</option>
              <option value="halo28">Hesitation Marks</option>
              <option value="halo32">Bad Witch</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label>Rate NIN albums:</label>
          </div>
          <div class="col col-right">
            <table id="rating">
              <thead>
                <tr>
                  <th></th>
                  <td>
                    <span class="rate">1</span>
                    <span class="rate">2</span>
                    <span class="rate">3</span>
                    <span class="rate">4</span>
                    <span class="rate">5</span>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Pretty Hate Machine</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo2" value="1"></span>
                    <span class="rate"><input type="radio" name="halo2" value="2"></span>
                    <span class="rate"><input type="radio" name="halo2" value="3"></span>
                    <span class="rate"><input type="radio" name="halo2" value="4"></span>
                    <span class="rate"><input type="radio" name="halo2" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>The Downward Spiral</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo8" value="1"></span>
                    <span class="rate"><input type="radio" name="halo8" value="2"></span>
                    <span class="rate"><input type="radio" name="halo8" value="3"></span>
                    <span class="rate"><input type="radio" name="halo8" value="4"></span>
                    <span class="rate"><input type="radio" name="halo8" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>The Fragile</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo14" value="1"></span>
                    <span class="rate"><input type="radio" name="halo14" value="2"></span>
                    <span class="rate"><input type="radio" name="halo14" value="3"></span>
                    <span class="rate"><input type="radio" name="halo14" value="4"></span>
                    <span class="rate"><input type="radio" name="halo14" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>With Teeth</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo19" value="1"></span>
                    <span class="rate"><input type="radio" name="halo19" value="2"></span>
                    <span class="rate"><input type="radio" name="halo19" value="3"></span>
                    <span class="rate"><input type="radio" name="halo19" value="4"></span>
                    <span class="rate"><input type="radio" name="halo19" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>Year Zero</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo24" value="1"></span>
                    <span class="rate"><input type="radio" name="halo24" value="2"></span>
                    <span class="rate"><input type="radio" name="halo24" value="3"></span>
                    <span class="rate"><input type="radio" name="halo24" value="4"></span>
                    <span class="rate"><input type="radio" name="halo24" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>Ghosts I–IV</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo26" value="1"></span>
                    <span class="rate"><input type="radio" name="halo26" value="2"></span>
                    <span class="rate"><input type="radio" name="halo26" value="3"></span>
                    <span class="rate"><input type="radio" name="halo26" value="4"></span>
                    <span class="rate"><input type="radio" name="halo26" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>The Slip</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo27" value="1"></span>
                    <span class="rate"><input type="radio" name="halo27" value="2"></span>
                    <span class="rate"><input type="radio" name="halo27" value="3"></span>
                    <span class="rate"><input type="radio" name="halo27" value="4"></span>
                    <span class="rate"><input type="radio" name="halo27" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>Hesitation Marks</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo28" value="1"></span>
                    <span class="rate"><input type="radio" name="halo28" value="2"></span>
                    <span class="rate"><input type="radio" name="halo28" value="3"></span>
                    <span class="rate"><input type="radio" name="halo28" value="4"></span>
                    <span class="rate"><input type="radio" name="halo28" value="5"></span>
                  </td>
                </tr>
                <tr>
                  <th>Bad Witch</th>
                  <td>
                    <span class="rate"><input type="radio" name="halo32" value="1"></span>
                    <span class="rate"><input type="radio" name="halo32" value="2"></span>
                    <span class="rate"><input type="radio" name="halo32" value="3"></span>
                    <span class="rate"><input type="radio" name="halo32" value="4"></span>
                    <span class="rate"><input type="radio" name="halo32" value="5"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label>What other NIN stuff do you own?</label>
          </div>
          <div class="col col-right">
            <ul class="no-bullets">
              <li><label for="posters"><input type="checkbox" name="stuffs" value="posters" id="posters"> Posters</label></li>
              <li><label for="clothings"><input type="checkbox" name="stuffs" value="clothings" id="clothings"> Clothings</label></li>
              <li><label for="singles"><input type="checkbox" name="stuffs" value="singles" id="singles"> Singles</label></li>
              <li><label for="videos"><input type="checkbox" name="stuffs" value="videos" id="videos"> Videos / DVD / Blu-ray</label></li>
              <li><label for="gear"><input type="checkbox" name="stuffs" value="gear" id="gear"> Gear</label></li>
              <li><label for="other-stuffs"><input type="checkbox" name="stuffs" value="other-stuffs" id="other-stuffs"> Other stuffs</label></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label for=""></label>
          </div>
          <div class="col col-right">

          </div>
        </div>
        <div class="row">
          <div class="col col-left">
            <label for="comments" id="comments-label">Comments:</label>
          </div>
          <div class="col col-right">
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col col-right push-left">
            <button id="submit">Submit survey //</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
